{% extends 'base.html' %}
{% load static %}

{% block title %}
{% endblock %}

{% block content %}
    <div class="text-center mt-4">
        <h1 class="mb-4">Create an Employee Account</h1>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6 col-12">
                <form method="post">
                {% csrf_token %}

                    {% for field in form %}
                        <div class="mb-3">
                            {{ field.errors }}
                            {{ field }}
                        </div>
                    {% endfor %}

                    {{ form.non_field_errors }}

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
