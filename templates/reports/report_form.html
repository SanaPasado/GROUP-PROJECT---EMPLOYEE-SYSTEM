{% extends "base.html" %}
{% load static %}

{% block title %}
<title>Submit a Report</title>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Submit a Report</h2>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary mt-3">Submit Report</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
