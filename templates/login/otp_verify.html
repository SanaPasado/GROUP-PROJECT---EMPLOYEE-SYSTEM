{% extends "base.html" %}

{% block title %}
<title>Secure Your Account</title>
{% endblock %}

{% block content %}
<div class="container h-100 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-4 text-center">
                    <h2 class="card-title fw-bold mb-3">Secure Your Account</h2>
                    <p class="text-muted mb-4">Scan the QR code with Google Authenticator</p>

                    <div class="mb-4">
                        <img src="data:image/png;base64,{{ qr_b64 }}" alt="QR Code" class="img-fluid rounded shadow-sm" style="max-width: 250px;">
                    </div>

                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="id_otp_code" class="form-label text-start d-block">One-Time Password</label>
                            <input type="text" name="otp_code" id="id_otp_code" class="form-control" placeholder="Enter OTP Code" required>
                            <small class="form-text text-danger text-start d-block">
                                {{ form.otp_code.errors }}
                            </small>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">Verify & Activate</button>
                    </form>

                    <a href="{% url 'accounts:login_page' %}" class="btn btn-link text-decoration-none">Go back to Login </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
