services:
  - type: web
    name: employee-system
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "./start.sh"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: employee-db
          property: connectionString
      - key: SUPABASE_ACCESS_KEY_ID
        sync: false
      - key: SUPABASE_SECRET_ACCESS_KEY
        sync: false
      - key: SUPABASE_BUCKET_NAME
        sync: false
      - key: SUPABASE_ENDPOINT_URL
        sync: false
      - key: SUPABASE_REGION
        value: "us-east-1"

databases:
  - name: employee-db
    plan: free